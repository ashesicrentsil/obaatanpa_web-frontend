<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator - Obaatanpa Logo</title>
</head>
<body>
    <h1>Obaatanpa Favicon Generator</h1>
    <p>This page will generate favicon files using the actual Obaatanpa logo image.</p>

    <div style="margin: 20px 0;">
        <img id="logoImage" src="/images/icons/maternity-logo.png" alt="Obaatanpa Logo" style="max-width: 100px; border: 1px solid #ccc;" onload="generateAllFavicons()">
        <p>Original Logo (will be resized for favicons)</p>
    </div>

    <div style="display: flex; flex-wrap: wrap; gap: 10px; margin: 20px 0;">
        <div>
            <canvas id="favicon16" width="16" height="16" style="border: 1px solid #ccc;"></canvas>
            <br><small>16x16</small>
        </div>
        <div>
            <canvas id="favicon32" width="32" height="32" style="border: 1px solid #ccc;"></canvas>
            <br><small>32x32</small>
        </div>
        <div>
            <canvas id="favicon180" width="180" height="180" style="border: 1px solid #ccc;"></canvas>
            <br><small>180x180</small>
        </div>
        <div>
            <canvas id="favicon192" width="192" height="192" style="border: 1px solid #ccc;"></canvas>
            <br><small>192x192</small>
        </div>
        <div>
            <canvas id="favicon512" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
            <br><small>512x512</small>
        </div>
    </div>

    <div style="margin: 20px 0;">
        <button onclick="downloadFavicon('favicon16', 'favicon-16x16.png')" style="margin: 5px; padding: 10px;">Download 16x16</button>
        <button onclick="downloadFavicon('favicon32', 'favicon-32x32.png')" style="margin: 5px; padding: 10px;">Download 32x32</button>
        <button onclick="downloadFavicon('favicon180', 'apple-touch-icon.png')" style="margin: 5px; padding: 10px;">Download 180x180 (Apple)</button>
        <button onclick="downloadFavicon('favicon192', 'android-chrome-192x192.png')" style="margin: 5px; padding: 10px;">Download 192x192 (Android)</button>
        <button onclick="downloadFavicon('favicon512', 'android-chrome-512x512.png')" style="margin: 5px; padding: 10px;">Download 512x512 (Android)</button>
    </div>

    <script>
        function createFavicon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const logoImage = document.getElementById('logoImage');

            // Clear canvas
            ctx.clearRect(0, 0, size, size);

            // Draw the logo image directly (no background)
            if (logoImage.complete && logoImage.naturalHeight !== 0) {
                // Use the full canvas size for the logo
                ctx.drawImage(logoImage, 0, 0, size, size);
            }
        }

        function downloadFavicon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function generateAllFavicons() {
            // Wait a bit for the image to fully load
            setTimeout(() => {
                createFavicon('favicon16', 16);
                createFavicon('favicon32', 32);
                createFavicon('favicon180', 180);
                createFavicon('favicon192', 192);
                createFavicon('favicon512', 512);
            }, 100);
        }

        // Fallback if image doesn't trigger onload
        window.onload = function() {
            const logoImage = document.getElementById('logoImage');
            if (logoImage.complete) {
                generateAllFavicons();
            }
        };
    </script>
</body>
</html>
